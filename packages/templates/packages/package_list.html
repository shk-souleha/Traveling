{% extends 'base.html' %}

{% block content %}
      <div style="margin-top: 90px;">
       
        <div id="packagesss">
          <div class="pack">P</div>
          <div class="pack">A</div>
          <div class="pack">C</div>
          <div class="pack">K</div>
          <div class="pack">A</div>
          <div class="pack">G</div>
          <div class="pack">E</div>
          <div class="pack">S</div>
      </div>
      
      {% for i in object_list %}

         
   
         <div class="box" style="margin-left: 50px; border: 1px solid black; margin-bottom: 20px; 
         display: flex; height: 500px; margin-top: 20px; margin-right: 50px;">

        <div style="background: linear-gradient(rgba(168, 153, 153, 0.5), rgba(255, 255, 255, 0.5)), 
         url('{{i.package_image.url}}'); background-size: cover; background-position: center;">

            <!--<div style="background-image: url('{{i.package_image.url}}'); background-size: cover; background-position: center;
                        height: 500px; width: 1500px;">
            <img src="{{i.package_image.url}}" alt="">-->

            <div class="content">
                <!--<h1>{{i.package_name}}</h1>-->
                <h1 style=" text-align: center; margin-top: 100px;">
                  <i style="color: orange;" class='bx bx-map'></i>{{i.package_destination}}</h1>

                <p style="text-align: center; margin-top: 50px; margin-left: 100px; margin-right: 100px;">{{i.package_description}}</p>

                <div style="color: orange; text-align: center;" class="stars">
                    <i class='bx bxs-star' ></i>
                    <i class='bx bxs-star' ></i>
                    <i class='bx bxs-star' ></i>
                    <i class='bx bxs-star' ></i>
                    <i class='bx bxs-star-half' ></i>
                </div>

                <div style="text-align: center;" class="price"><h3>Package Price {{i.package_price}}</h3></div>

                <br>
                <a style="margin-left: 500px;" href="{% url 'place-detail' i.id %} ">
                  <button style="background-color: blanchedalmond; height: 30px; border-radius: 5px;">
                    View Details</button></a>

                <a style="margin-left: 50px" href="{% url 'booknow' i.id %}" >
                  <button style="background-color: blanchedalmond; height: 30px; border-radius: 5px;">Book Now</button></a>
                </div>
              </div>
        </div>
      

      {% endfor %}
    
    </div>


{% endblock %}
